<ion-view view-title="Status">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchopts.needle"/>
      </label>
      <button class="button button-clean" ng-click="clearNeedle()">
        Cancel
      </button>
    </div>
    <ion-list>
      <ion-item ng-repeat="status in results.statustraits" class="item-text-wrap" href="#/tab/statustrait/{{status.id}}">
        <h2>{{status.name}}</h2>
        <h3>{{status.type}}</h3>
        <p>{{status.venue}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
