<ion-view view-title="{{status.name}}">
  <ion-content class="padding item-text-wrap">
    <h2>{{status.name}}</h2>
    <h3>{{status.type}}</h3>
    <h4>{{status.venue}}</h4>
    <h5>Flavor</h5>
    <p>{{status.flavor}}</p>
    <h5>Passive</h5>
    <p>{{status.passive}}</p>
    <h5>Spent</h5>
    <p>{{status.spent}}</p>
  </ion-content>
</ion-view>
